title            : Grundlagen der Ökonometrie
description      : Diese Vorlesung bietet eine praxisorientierte Einführung in die Methoden der Ökonometrie. Die Vorlesung will die Ökonometrie aus ihrer formal-mathematischen Ecke herausholen und einem breiteren Interessentenkreis zugänglich machen. Es werden Verfahren vermittelt, mit deren Hilfe die Plausibilität theoretischer Erklärungsansätze anhand tatsächlicher Datensätze überprüft werden kann. Die Bandbreite der behandelten Beispiele umfasst betriebs- und volkswirtschaftliche Fragestellungen. In einer begleitenden Übung werden die erlernten Methoden im PC-Labor selbständig angewendet.
university       : Universität Trier - Professur für Finanzwissenschaft
difficulty_level : 2
time_needed      : 24 hour
