title            : Ökonometrie:Eine Einführung
description      : Dieser Lurs bietet eine praxisorientierte Einführung in die Methoden der Ökonometrie. Er will die Ökonometrie aus ihrer formal-mathematischen Ecke herausholen und einem breiteren Interessentenkreis zugänglich machen. Es werden Verfahren vermittelt, mit deren Hilfe die Plausibilität theoretischer Erklärungsansätze anhand tatsächlicher Datensätze überprüft werden kann. Die Bandbreite der behandelten Beispiele umfasst betriebs- und volkswirtschaftliche Fragestellungen.
university       : Universität Trier
difficulty_level : 2
time_needed      : 24 hour
